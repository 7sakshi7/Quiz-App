<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div id="startquiz">
        <h1>WELCOME TO THE QUIZ !!!!! </h1><br>
        <h1> ARE YOU READY TO WIN??? </h1>
        <button id="strt" onclick="start()">START</button>
    </div>
    
    <div id="cardbody"class="card">
        <div class="card-body">
            <h2 id = "cardtitle"class="card-title"></h2>
            <p id = "cardtext"class="card-text"></p>
        </div>
       
        <ul class="list-group list-group-flush">
            <form action="" autocomplete="off">
               <input type="radio" value="1" name="option" id="1" ><li class="list-group-item"id="ans1">An item</li><br>
               <input type="radio" value="2" name="option" id="2"><li class="list-group-item" id="ans2">A second item</li><br>
               <input type="radio" value="3" name="option" id="3"><li class="list-group-item" id="ans3">A third item</li><br>
               <input type="radio" value="4" name="option" id="4"><li class="list-group-item" id="ans4">A fourth item</li><br>
            </form>
        </ul>
        <div class="card-body">
            <button class="btns"><a href="#" class="card-link" id="prev">Previous</a></button>
            <button class="btns"><a href="#" class="card-link" id="submit">Submit</a></button>
            <button class="btns"><a href="#" class="card-link" id="next">Next</a></button>
        </div>
    </div>
    <div id="result"></div>
     <script src="index.js"></script>
</body>

</html>
